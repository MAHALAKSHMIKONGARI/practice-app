<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Tip Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="my.css">

<style>
.alert {
  padding: 20px;
  background-color: orange;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

    <h1>Maitre D</h1>
    <main>
        <br>
        <br>
        <table class="tb">
            <tr>
                <td colspan="2">
                    <label for="total-field">Total: $</label>
                    <input id="total-field" type="text" class="total-field" value="" placeholder="0.00">
                </td>
            </tr>
            <tr class="br">
            </tr>
            <tr>
                <td>
                     <label>Tip: <span id="tip-amount">$0.00</span></label>
                </td>
                <td>
                    <label for="rate-field">Rate: %</label>
                    <input id="rate-field" type="text" class="text-field" value="" placeholder="0.00">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tax: <span id="tax-amount">$0.00</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Grand Total: <span id="total-amount">$0.00</span></label>
                </td>
            </tr>
        </table>
        <br>
        <section>
            <button id="calculate">Calculate</button>
        </section>
    </main>
    <script src="calc.js"></script>
</body>

</html>
